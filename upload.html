<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Page â€“ AVISHIKTA Type - A</title>
  <script src="layout.js" defer></script>
  <style>
    body {
      bbackground: #f0f4f9;
      font-family: 'Arial', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      /* Increased padding to move content further to the right */
      padding-left: 300px; /* Increase this value for more space */
      padding-top: 120px; /* Adjust if needed based on your navbar height */
    }

    /* Ensure your header and navbar are fixed and do not interfere with the content */
    header, #nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #2c1452; /* Change as per your design */
    }

    /* Adjust main content */
    main {
      margin-top: 20px; /* Space between header and content */
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #4a2c91;
      margin-top: 20px;
    }

    .upload-columns {
      display: flex;
      justify-content: space-around;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .upload-columns img {
      max-width: 250px;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .dummy-upload-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      flex-grow: 1;
      color: #333;
    }

    .upload-instructions {
      text-align: left;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    /* For smaller screens */
    @media (max-width: 600px) {
      body {
        padding-left: 0; /* Reset padding for small screens */
        padding-top: 80px; /* Adjust top padding for small screens */
      }

      .upload-columns {
        flex-direction: column;
        align-items: center;
      }

      .upload-columns img {
        width: 80%;
        max-height: 250px;
      }
    }
  </style>
</head>

<body>

  <!-- Injected Header and Navbar from layout.js -->
  <div id="header"></div>
  <div id="nav"></div>

  <main>
    <h2>ðŸš€ Welcome to the Upload Portal!</h2>
    <div class="upload-instructions">
      <h3>How to Upload:</h3>
      <p>1. Enter the title of the photo you're uploading!</p>
      <p>2. Select the image from your device!</p>
      <p>3. Hit the "Upload" button (currently unavailable)!</p>
    </div>

    <div class="upload-columns">
      <img src="Image-1.jpg" alt="Upload Banner Image" />
      <form class="dummy-upload-form" onsubmit="return false;">
        <label for="photoTitle">Upload Photo:</label>
        <input type="text" id="photoTitle" name="photoTitle" placeholder="Enter photo title" required />

        <label for="fileUpload">Choose Image:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept="image/*" disabled />

        <button type="submit" disabled>Upload</button>

        <div class="upload-placeholder">
          ðŸš§ This feature is currently not available. Please check back later.
        </div>
      </form>
    </div>
  </main>

  <div id="footer"></div>

</body>

</html>
