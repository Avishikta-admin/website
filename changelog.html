<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official page of Avishikta - I Type - A RWA. Stay informed, get involved, and build a stronger association.">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="theme-color" content="#000000" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />  
  <meta name="theme-color" content="#4CAF50" />
  <title>üìÑ Changelog | Avishikta - I Type - A</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #222;
      --primary: #4CAF50;
      --new: #007bff;
      --improved: #17a2b8;
      --fixed: #ffc107;
      --removed: #dc3545;
      --gradient: linear-gradient(to right, #fefcea, #f1da36);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }

    p.sub {
      font-size: 1.1rem;
      color: #555;
    }

    /* Container for search input + back button side by side */
    .top-controls {
      max-width: 500px;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap; /* Wrap on smaller screens */
      justify-content: center;
    }

    /* Wrapper for search + clear button to keep position relative */
    .search-wrapper {
      position: relative;
      flex: 1 1 250px;
      min-width: 0; /* Important for flex shrinking */
    }

    #searchInput {
      width: 100%;
      padding: 0.4rem 2.5rem 0.4rem 1rem; /* less vertical padding */
      font-size: 0.9rem;
      border: 2px solid var(--primary);
      border-radius: 5px;
      outline: none;
      box-sizing: border-box;
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #999;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    .back-home {
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 0.3rem 0.8rem; /* Reduced padding */
      border-radius: 5px;
      transition: all 0.3s ease;
      white-space: nowrap;
      font-size: 0.85rem; /* Smaller font size */
      flex-shrink: 0;
      text-align: center;
    }

    .back-home:hover {
      background-color: var(--primary);
      color: white;
    }

    .entry {
      background: var(--gradient);
      border-left: 5px solid var(--primary);
      border-radius: 6px;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .entry:hover {
      transform: scale(1.01);
    }

    .date {
      font-size: 0.95rem;
      font-weight: bold;
      color: #444;
      margin-bottom: 0.6rem;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      margin-bottom: 0.4rem;
      padding-left: 1.5em;
      position: relative;
    }

    li::before {
      position: absolute;
      left: 0;
    }

    .new::before { content: '‚ú®'; color: var(--new); }
    .improved::before { content: 'üõ†Ô∏è'; color: var(--improved); }
    .fixed::before { content: 'üêõ'; color: var(--fixed); }
    .removed::before { content: 'üóëÔ∏è'; color: var(--removed); }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .entry {
        padding: 1rem;
      }

      .top-controls {
        justify-content: stretch;
        gap: 0.75rem;
      }

      .search-wrapper {
        flex: 1 1 100%;
        margin-bottom: 0.5rem;
      }

      .back-home {
        flex: 1 1 100%;
        font-size: 1rem;
        padding: 0.5rem;
        text-align: center;
      }

      .clear-btn {
        right: 8px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>üìÑ Changelog</h1>
    <p class="sub">A log of changes, updates, and improvements made to our digital platform.</p>
  </header>

  <!-- Search + Back to Home button container -->
  <div class="top-controls">
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search updates... (e.g., fixed, bilingual, dark mode)" />
      <button class="clear-btn" onclick="clearSearch()">√ó</button>
    </div>
    <a href="index.html" class="back-home">üè° Back to Home</a>
  </div>

  <!-- üìù Entries -->
  <div id="entries">
    <p>Loading updates...</p>
  </div>

  <script>
    async function loadChangelog() {
      try {
        const response = await fetch('changelog.json');
        const data = await response.json();
        const entriesContainer = document.getElementById('entries');
        entriesContainer.innerHTML = '';

        data.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'entry';

          const dateDiv = document.createElement('div');
          dateDiv.className = 'date';
          dateDiv.textContent = 'üìÖ ' + entry.date;

          const ul = document.createElement('ul');

          entry.items.forEach(item => {
            const li = document.createElement('li');
            li.className = item.type;
            li.textContent = item.desc;
            ul.appendChild(li);
          });

          div.appendChild(dateDiv);
          div.appendChild(ul);
          entriesContainer.appendChild(div);
        });

        initSearch(); // Re-bind search after loading
      } catch (err) {
        document.getElementById('entries').innerHTML = '<p>‚ö†Ô∏è Failed to load changelog data.</p>';
        console.error('Error loading changelog:', err);
      }
    }

    function clearSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.value = '';
      filterEntries('');
    }

    function filterEntries(query) {
      const entries = document.querySelectorAll('.entry');
      const lowerQuery = query.toLowerCase();
      entries.forEach(entry => {
        const text = entry.innerText.toLowerCase();
        entry.style.display = text.includes(lowerQuery) ? 'block' : 'none';
      });
    }

    function initSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        filterEntries(e.target.value);
      });
    }

    loadChangelog();
  </script>

</body>
</html>
