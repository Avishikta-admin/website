<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minutes of Meetings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Your existing layout.js -->
  <script src="layout.js" defer></script>
  <style>
    /* Reset and base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff, #fce4ec);
      background-size: 400% 400%;
      animation: gradientAnimation 7s ease infinite;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    main#contentWrapper {
      max-width: 800px;
      width: 100%;
      margin: auto 60px;
      padding: 0 10px;
    }
    /* Banner */
    .mom-banner {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
      margin-top: 40px;  /* Pushes banner down from top */
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .mom-banner img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .mom-banner h2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 6px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
      user-select: none;
    }
    /* Controls */
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 25px;
    }
    #controls input[type="text"], 
    #controls select {
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 180px;
      flex-grow: 1;
    }
    #controls button {
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #0073e6;
      background: white;
      color: #0073e6;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #controls button:hover {
      background: #e6f0ff;
    }
    .button-wrapper {
      display: flex;
      gap: 10px;
    }
    .action-btn, .delete-btn {
      position: relative; /* needed for tooltip positioning */
      background: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      padding: 8px 14px;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }
    
    button[data-tooltip]::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 125%; /* push tooltip above the button */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 0.75rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  white-space: nowrap;
  z-index: 1000; /* make sure tooltip appears above everything */
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

button[data-tooltip]:hover::after {
  opacity: 1;
  pointer-events: auto;
}


    .action-btn:hover, .delete-btn:hover {
      opacity: 1;
    }
    /* MoM list */
    #momList {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .mom-summary {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .mom-summary h3 {
      color: #0073e6;
      font-size: 1.25rem;
    }
    .mom-summary .mom-date {
      font-size: 0.9rem;
      color: #555;
    }
    .mom-summary p {
      font-size: 1rem;
      line-height: 1.4;
      color: #333;
    }
    .view-full-btn {
      align-self: flex-start;
      background: #0073e6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
    }
    .view-full-btn:hover {
      background: #005bb5;
    }
    /* Modal */
    #modalOverlay {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    #modalOverlay.active {
      display: flex;
    }
    #modalContent {
      width: 100vw;
  max-width: 1200px;   /* wider */
  height: 95vh;        /* taller */
  max-height: 95vh;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 12px 40px rgba(0,0,0,0.35);
    }
    #modalHeader {
      background: #0073e6;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1.1rem;
    }
    #modalCloseBtn {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      line-height: 1;
    }
    #modalBody {
      flex-grow: 1;
      overflow: hidden;
    }
    #modalBody iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Scroll to top */
    #scrollToTop {
      position: fixed;
      bottom: 50px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: #ff6347;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 22px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 11000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      user-select: none;
    }
    #scrollToTop:hover {
      background: #4b0082;
    }

   main#contentWrapper {
  min-height: 1500px; /* or any large enough value */
}

  </style>
</head>
<body>

<button id="scrollToTop" title="Go to top">&#8679;</button>

<main id="contentWrapper">
  <!-- Banner with image + text -->
  <div class="mom-banner">
    <img src="Image-1.jpg" alt="Meeting Banner" />
    <h2>Minutes of Meetings</h2>
  </div>

  <!-- Controls: Search, Sort, Clear, Add/Edit, Delete -->
  <div id="controls">
    <input type="text" id="searchInput" placeholder="Search title or date…" />
    <select id="sortSelect" aria-label="Sort MoMs">
      <option value="desc">Newest First</option>
      <option value="asc">Oldest First</option>
    </select>
    <button id="clearBtn" type="button">Clear</button>
    <div class="button-wrapper">
      <button class="action-btn" type="button" data-tooltip="Coming soon!!!">Add/Edit MoM</button>
      <button class="delete-btn" type="button" data-tooltip="Coming soon!!!">Delete MoM</button>
    </div>
  </div>

  <!-- List of MoMs -->
  <div id="momList" aria-live="polite" aria-atomic="true"></div>
</main>

<!-- Modal overlay -->
<div id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div id="modalContent">
    <div id="modalHeader">
      <span id="modalTitle"></span>
      <button id="modalCloseBtn" aria-label="Close modal">&times;</button>
    </div>
    <div id="modalBody">
      <iframe id="modalIframe" src="" title="Full Minutes of Meeting"></iframe>
    </div>
  </div>
</div>

<script>
  const momData = [
    { title: 'General Body Meeting', date: '2024-12-22', summary: 'Discussed annual budget and upcoming projects...', url: 'downloads/mom-2024-12-22-gb.pdf' },
    { title: 'Committee Meeting Feb 2023', date: '2023-02-15', summary: 'Reviewed progress on current initiatives and tasks...', url: 'docs/Minutes-of-Meeting-2.pdf' },
    { title: 'Special Session Mar 2023', date: '2023-03-10', summary: 'Focused on urgent policy changes and member feedback...', url: 'docs/Minutes-of-Meeting-3.pdf' }
  ];

  const momListEl = document.getElementById('momList');
  const searchInput = document.getElementById('searchInput');
  const sortSelect = document.getElementById('sortSelect');
  const clearBtn = document.getElementById('clearBtn');
  const modalOverlay = document.getElementById('modalOverlay');
  const modalTitle = document.getElementById('modalTitle');
  const modalIframe = document.getElementById('modalIframe');
  const modalCloseBtn = document.getElementById('modalCloseBtn');
  const scrollBtn = document.getElementById('scrollToTop');

  function renderList() {
    const keyword = searchInput.value.trim().toLowerCase();

    // Filter by title or date (date as string contains keyword)
    let filtered = momData.filter(m => 
      !keyword || m.title.toLowerCase().includes(keyword) || m.date.includes(keyword)
    );

    // Sort by date asc or desc
    filtered.sort((a,b) => 
      sortSelect.value === 'asc' 
        ? new Date(a.date) - new Date(b.date)
        : new Date(b.date) - new Date(a.date)
    );

    if (filtered.length === 0) {
      momListEl.innerHTML = '<p>No matching MoMs found.</p>';
      return;
    }

    momListEl.innerHTML = filtered.map((m, i) => `
      <article class="mom-summary" tabindex="0" aria-label="Meeting titled ${m.title} held on ${m.date}">
        <h3>${m.title}</h3>
        <div class="mom-date">${m.date}</div>
        <p>${m.summary}</p>
        <button class="view-full-btn" data-index="${i}">View Detail MoM</button>
      </article>
    `).join('');

    // Attach click to all view buttons
    momListEl.querySelectorAll('.view-full-btn').forEach(btn => {
      btn.onclick = () => openModal(filtered[btn.dataset.index]);
    });
  }

  function openModal(m) {
    modalTitle.textContent = `${m.title} — ${m.date}`;
    modalIframe.src = m.url;
    modalOverlay.classList.add('active');
    modalOverlay.focus();
  }

  function closeModal() {
    modalOverlay.classList.remove('active');
    modalIframe.src = '';
  }

  // Event listeners
  searchInput.addEventListener('input', renderList);
  sortSelect.addEventListener('change', renderList);
  clearBtn.addEventListener('click', () => {
    searchInput.value = '';
    sortSelect.value = 'desc';
    renderList();
  });

  modalCloseBtn.addEventListener('click', closeModal);
  modalOverlay.addEventListener('click', e => {
    if (e.target === modalOverlay) closeModal();
  });

  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
      closeModal();
    }
  });

  window.addEventListener('scroll', () => {
    scrollBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
  });

  scrollBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // Initial render
  renderList();
// Show/hide button on page load
window.dispatchEvent(new Event('scroll'));

</script>

</body>
</html>
