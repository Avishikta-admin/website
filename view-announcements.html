<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Official page of Avishikta - I Type - A RWA. Stay informed, get involved, and build a stronger association.">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Confetti script from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="layout-loader.js"></script>

  <title>View Announcements</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6e8efb, #a777e3);
      --secondary-gradient: linear-gradient(135deg, #ff758c, #ff7eb3);
      --border-radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #f8faff;
      font-family: 'Merriweather', serif;
      color: #222;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 3rem;
      text-align: center;
      text-shadow: 0 4px 10px rgba(110,142,251,0.4);
    }
  #announcements-container {
  max-width: 900px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 2rem;
  margin-left: auto;
  margin-right: auto;
  padding: 0 1rem;
  box-sizing: border-box;
  border: 2px dashed #a777e3; /* Border for visual check */
}
    .flyer-card {
      position: relative;
      padding: 3.2rem 3rem 3rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(110, 142, 251, 0.3);
      overflow: visible;
      animation: fadeSlideIn 0.7s ease forwards;
    }
    .flyer-card::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: var(--secondary-gradient);
      opacity: 0;
      border-radius: var(--border-radius);
      filter: blur(50px);
      transition: opacity 0.4s ease;
      z-index: 0;
      transform: rotate(15deg);
    }
    .flyer-card:hover::before { opacity: 0.15; }
    .flyer-card:hover {
      box-shadow: 0 20px 40px rgba(110, 142, 251, 0.5);
      transform: translateY(-10px) scale(1.03);
      z-index: 10;
    }

    .flyer-icon {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 72px;
      height: 72px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 38px;
      color: #fff;
      box-shadow: 0 6px 14px rgba(110, 142, 251, 0.7);
      user-select: none;
      border: 5px solid #fff;
      z-index: 1;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
      margin: 3rem 0 1.2rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .section-header.date {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 1.6rem;
    }
    .section-content {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #555;
      margin-bottom: 2rem;
      text-align: justify;
      padding: 0 0.4rem;
    }
    hr {
      border: none;
      border-top: 2px solid var(--primary-gradient);
      opacity: 0.15;
      margin-bottom: 1.8rem;
    }
    .footer-note {
      font-size: 0.95rem;
      color: #777;
      text-align: center;
    }

    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Scroll to top button */
    #scrollToTop {
      position: fixed;
      bottom: 25px;
      right: 20px;
      display: none;
      background-color: #6e8efb;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px 16px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: background 0.3s ease;
    }
    #scrollToTop:hover {
      background-color: #a777e3;
    }

    /* Mobile responsive tweaks */
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      .flyer-card {
        padding: 2.5rem 1.6rem 2rem;
      }
      .flyer-icon {
        width: 56px; height: 56px; font-size: 30px;
      }
      h2 { font-size: 1.3rem; }
      .section-header.date { font-size: 1rem; }
      .section-content { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <main id="announcements-container">
    <h1>Association Highlights & Community Buzz</h1>
    <!-- Announcements load here -->
  </main>

  <button id="scrollToTop" title="Back to Top">‚¨ÜÔ∏è</button>

  <script>
    // Hide flash news after 12PM tomorrow
    window.addEventListener('DOMContentLoaded', () => {
      const now = new Date();
      const twelvopmTomorrow = new Date();
      twelvopmTomorrow.setDate(now.getDate() + 1);
      twelvopmTomorrow.setHours(12, 0, 0, 0);
      if (now > twelvopmTomorrow) {
        document.getElementById('flash-news').style.display = 'none';
      }
    });

    // Load announcements
    document.addEventListener('DOMContentLoaded', () => {
      fetch('notices.json')
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(data => {
          const container = document.getElementById('announcements-container');
          if (!data.length) {
            container.innerHTML = '<p>No announcements available right now.</p>';
            return;
          }

          data.forEach((notice, i) => {
            const article = document.createElement('article');
            article.className = 'flyer-card';
            article.style.animationDelay = `${0.15 * i}s`;

            let formattedDate;
            if (notice.startDate && notice.endDate) {
              const start = new Date(notice.startDate);
              const end = new Date(notice.endDate);
              formattedDate = `${start.toLocaleDateString(undefined, { month: 'short', day: 'numeric' })} ‚Äì ${end.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' })}`;
            } else if (notice.date) {
              const singleDate = new Date(notice.date);
              formattedDate = singleDate.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
            } else {
              formattedDate = 'Date not specified';
            }

            article.innerHTML = `
              <div class="flyer-icon" aria-label="Community Icon" title="${notice.title}">${notice.icon}</div>
              <h2>${notice.title}</h2>
              <div class="section-header date">üìÖ ${formattedDate}</div>
              <div class="section-content">${notice.content}</div>
              <hr />
              <div class="footer-note">${notice.footer}</div>
            `;
            container.appendChild(article);
          });
        })
        .catch(err => {
          const container = document.getElementById('announcements-container');
          container.innerHTML = `<p style="color:red;">Error loading announcements: ${err.message}</p>`;
          console.error(err);
        });
    });

    // Scroll-to-top functionality
    document.addEventListener('DOMContentLoaded', () => {
      const scrollBtn = document.getElementById('scrollToTop');
      window.addEventListener('scroll', () => {
        scrollBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
      });
      scrollBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>

<script>
  const isGitHub = location.hostname.includes('github.io');
  const base = isGitHub ? '/website' : '';

  const manifest = document.createElement('link');
  manifest.rel = 'manifest';
  manifest.href = base + '/manifest.json';

  const themeMeta = document.createElement('meta');
  themeMeta.name = 'theme-color';
  themeMeta.content = '#000000';

  document.head.appendChild(manifest);
  document.head.appendChild(themeMeta);

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register(base + '/service-worker.js', { scope: base + '/' })
      .then(() => console.log('‚úÖ Service Worker registered'))
      .catch(err => console.error('‚ùå Service Worker failed', err));
  }
</script>
</body>
</html>
