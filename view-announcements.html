<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Official page of Avishikta - I Type - A RWA. Stay informed, get involved, and build a stronger association.">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Confetti script from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="layout-loader.js"></script>
  <title>View Announcements</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --durga-color: #ff6f61;
      --ganesh-color: #ffb347;
      --biswakarma-color: #7ea9f8;
      --default-color: #6e8efb;
      --border-radius: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f9fbfd;
      font-family: 'Merriweather', serif;
      color: #222;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      color: #444;
      margin-bottom: 2rem;
      text-align: center;
    }

    #announcements-container {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }

    .flyer-card {
      position: relative;
      padding: 1.8rem 1.5rem 1.6rem;
      border-radius: var(--border-radius);
      background: white;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .flyer-card:hover {
      transform: scale(1.015);
    }

    .flyer-card.durga { border-left: 6px solid var(--durga-color); }
    .flyer-card.ganesh { border-left: 6px solid var(--ganesh-color); }
    .flyer-card.biswakarma { border-left: 6px solid var(--biswakarma-color); }
    .flyer-card.default { border-left: 6px solid var(--default-color); }

    .flyer-icon {
      position: absolute;
      top: -20px;
      left: 20px;
      width: 48px;
      height: 48px;
      background: #fff;
      border-radius: 50%;
      font-size: 26px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #eee;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.25rem;
      margin-top: 1rem;
      margin-bottom: 0.6rem;
      padding-left: 60px;
      color: #333;
    }

    .section-header.date {
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1rem;
      padding-left: 60px;
    }

    .section-content {
      font-size: 0.98rem;
      line-height: 1.6;
      color: #444;
      text-align: justify;
      padding-left: 60px;
    }

    .footer-note {
      font-size: 0.85rem;
      color: #888;
      margin-top: 1.2rem;
      text-align: right;
      padding-right: 0.8rem;
    }

    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--default-color);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 8px 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      display: none;
      transition: background 0.3s ease;
      z-index: 1000;
    }

    #scrollToTop:hover {
      background-color: var(--durga-color);
    }

    @media (max-width: 600px) {
      .flyer-card { padding: 1.4rem 1rem; }
      h2 { font-size: 1.1rem; padding-left: 52px; }
      .section-header.date, .section-content { padding-left: 52px; }
      .flyer-icon { width: 42px; height: 42px; font-size: 22px; }
    }
  </style>
</head>
<body>

  <main id="announcements-container">
    <h1>Association Highlights & Community Buzz</h1>
    <!-- Announcements load here -->
  </main>

  <button id="scrollToTop" title="Back to Top">‚¨ÜÔ∏è</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('notices.json')
        .then(res => res.ok ? res.json() : Promise.reject(res))
        .then(data => {
          const container = document.getElementById('announcements-container');
          if (!data.length) {
            container.innerHTML = '<p>No announcements available right now.</p>';
            return;
          }

          data.forEach((notice, i) => {
            const article = document.createElement('article');

            // Use theme from JSON
            const theme = notice.theme || 'default';
            article.className = `flyer-card ${theme}`;

            let formattedDate;
            if (notice.startDate && notice.endDate) {
              const start = new Date(notice.startDate);
              const end = new Date(notice.endDate);
              formattedDate = `${start.toLocaleDateString(undefined, { month: 'short', day: 'numeric' })} ‚Äì ${end.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' })}`;
            } else if (notice.date) {
              const singleDate = new Date(notice.date);
              formattedDate = singleDate.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
            } else {
              formattedDate = 'Date not specified';
            }

            article.innerHTML = `
              <div class="flyer-icon" aria-label="Icon">${notice.icon}</div>
              <h2>${notice.title}</h2>
              <div class="section-header date">üìÖ ${formattedDate}</div>
              <div class="section-content">${notice.content}</div>
              <div class="footer-note">${notice.footer || ''}</div>
            `;

            container.appendChild(article);
          });
        })
        .catch(err => {
          const container = document.getElementById('announcements-container');
          container.innerHTML = `<p style="color:red;">Error loading announcements: ${err.message}</p>`;
          console.error(err);
        });

      // Scroll to top
      const scrollBtn = document.getElementById('scrollToTop');
      window.addEventListener('scroll', () => {
        scrollBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
      });
      scrollBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>

<script>
  const isGitHub = location.hostname.includes('github.io');
  const base = isGitHub ? '/website' : '';

  const manifest = document.createElement('link');
  manifest.rel = 'manifest';
  manifest.href = base + '/manifest.json';

  const themeMeta = document.createElement('meta');
  themeMeta.name = 'theme-color';
  themeMeta.content = '#000000';

  document.head.appendChild(manifest);
  document.head.appendChild(themeMeta);

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register(base + '/service-worker.js', { scope: base + '/' })
      .then(() => console.log('‚úÖ Service Worker registered'))
      .catch(err => console.error('‚ùå Service Worker failed', err));
  }
</script>

</body>
</html>
