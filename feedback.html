<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Official page of Avishikta - I Type - A RWA. Stay informed, get involved, and build a stronger association.">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Confetti script from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="layout-loader.js"></script>

  <title>Feedback | Share Your Thoughts</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #001f3f;
      overflow-x: hidden;
      position: relative;
      background: transparent;
    }

    /* Background layers */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=90') center/cover no-repeat;
      filter: brightness(0.75) contrast(1.1);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(26, 35, 126, 0.3);
      z-index: -1;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 20px 10px;
      margin-top: 0;
    }

    .container {
      background: rgba(26, 35, 126, 1);
      max-width: 480px;
      width: 100%;
      padding: 50px 36px;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeInUp 1s ease;
      color: #e1e6ff;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 600;
      color: #c5cae9;
      margin-bottom: 12px;
    }

    .btn {
      display: inline-block;
      padding: 14px 38px;
      font-size: 1rem;
      font-weight: 600;
      background-color: #5c6bc0;
      color: #fff;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 24px rgba(92, 107, 192, 0.4);
      text-decoration: none;
      transition: all 0.3s ease;
      text-transform: uppercase;
      margin-top: 12px;
    }

    .btn:hover {
      background-color: #3f51b5;
      box-shadow: 0 10px 28px rgba(63, 81, 181, 0.5);
      transform: translateY(-3px);
    }

    .email-link {
      color: #bbdefb;
      font-size: 1rem;
      display: inline-block;
      margin-top: 8px;
      text-decoration: none;
      word-break: break-word;
    }

    .email-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 520px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Breadcrumb gets injected above this via layout.js -->
  <main>
    <section class="container" role="main" aria-labelledby="feedback-title">
      <h1 id="feedback-title">We Value Your Feedback</h1>

      <div class="feedback-option">
        <div class="subtitle">Google Feedback Form</div>
        <a href="https://forms.gle/gSwzAEooZNHBURv78" target="_blank" rel="noopener noreferrer" class="btn">
          Open Feedback Form
        </a>
      </div>

      <div class="feedback-option" style="margin-top: 40px;">
        <div class="subtitle">Send Feedback by Email</div>
        <a href="mailto:atarwa@google.com" class="email-link">
          atarwa@google.com
        </a>
      </div>
    </section>
  </main>

  <!-- Loads breadcrumb and layout enhancements -->

<script>
  const isGitHub = location.hostname.includes('github.io');
  const base = isGitHub ? '/website' : '';

  const manifest = document.createElement('link');
  manifest.rel = 'manifest';
  manifest.href = base + '/manifest.json';

  const themeMeta = document.createElement('meta');
  themeMeta.name = 'theme-color';
  themeMeta.content = '#000000';

  document.head.appendChild(manifest);
  document.head.appendChild(themeMeta);

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register(base + '/service-worker.js', { scope: base + '/' })
      .then(() => console.log('✅ Service Worker registered'))
      .catch(err => console.error('❌ Service Worker failed', err));
  }
</script>
  
  </body>
</html>
