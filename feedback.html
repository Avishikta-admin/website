<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback with Smooth Fading Background</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      position: relative;
      background: #f4f7fa;
      color: #333;
    }

    /* Smooth background fading */
    .background-fader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .background-fader img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: smoothCrossfade 12s ease-in-out infinite;
    }

    .background-fader img.img1 {
      animation-delay: 0s;
    }

    .background-fader img.img2 {
      animation-delay: 6s; /* Half of total duration */
    }

    @keyframes smoothCrossfade {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      40%  { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Feedback container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 460px;
      width: 100%;
      padding: 50px 40px;
      background: rgba(255 255 255 / 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(50, 50, 93, 0.1);
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 32px;
      font-weight: 700;
      letter-spacing: 1.1px;
      color: #1a237e;
    }

    .btn {
      display: inline-block;
      background: #1a237e;
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      padding: 16px 44px;
      margin: 20px 0;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(26, 35, 126, 0.35);
      transition: all 0.35s ease;
      user-select: none;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .btn:hover {
      background: #3949ab;
      box-shadow: 0 10px 30px rgba(57, 73, 171, 0.6);
      transform: translateY(-4px);
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 12px;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #3949ab;
    }

    .email-link {
      font-size: 1.1rem;
      margin-top: 6px;
      color: #5c6bc0;
      user-select: text;
      word-break: break-word;
      display: inline-block;
      text-shadow: 0 1px 2px rgba(255 255 255 / 0.7);
      transition: color 0.3s ease;
    }

    .email-link:hover {
      color: #1a237e;
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 35px 25px;
      }
      h1 {
        font-size: 2rem;
      }
      .btn {
        width: 100%;
        padding: 16px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background fading images -->
  <div class="background-fader" aria-hidden="true">
    <img src="Image-1.jpg" alt="Background 1" class="img1" />
    <img src="Image-2.jpg" alt="Background 2" class="img2" />
  </div>

  <!-- Feedback container -->
  <div class="container" id="feedback-container" role="main" aria-label="Feedback options">
    <h1>We Value Your Feedback</h1>

    <div class="feedback-option">
      <div class="subtitle">Google Feedback Form</div>
      <a href="https://forms.gle/gSwzAEooZNHBURv78" target="_blank" rel="noopener noreferrer" class="btn" id="google-form-btn">
        Open Feedback Form
      </a>
    </div>

    <div class="feedback-option" style="margin-top: 50px;">
      <div class="subtitle">Send Feedback by Email</div>
      <a href="mailto:atarwa@google.com" class="email-link" id="email-link">
        atarwa@google.com
      </a>
    </div>
  </div>

  <script src="layout.js" defer></script>
</body>
</html>
