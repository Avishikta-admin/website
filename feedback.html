<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback | Share Your Thoughts</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #001f3f;
      overflow-x: hidden;
      position: relative;
      background: transparent;
    }

    /* Background layers */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=90') center/cover no-repeat;
      filter: brightness(0.75) contrast(1.1);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(26, 35, 126, 0.3);
      z-index: -1;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 20px 10px;
      margin-top: 0;
    }

    /* Enhanced container */
    .container {
      background: linear-gradient(145deg, rgba(26, 35, 126, 0.95), rgba(49, 58, 154, 0.95));
      max-width: 480px;
      width: 100%;
      padding: 50px 36px;
      border-radius: 28px 8px 28px 8px; /* stylish asymmetric corners */
      box-shadow: 0 16px 50px rgba(0, 0, 0, 0.35), 0 0 20px rgba(92, 107, 192, 0.3) inset;
      text-align: center;
      animation: fadeInUp 1s ease;
      color: #e1e6ff;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 30px rgba(92, 107, 192, 0.35) inset;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 700;
      margin-top:-40px;
      color: #ffffff;
      background: linear-gradient(120deg, #c5cae9, #e1e6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    p.intro {
      font-size: 1rem;
      font-weight: 400;
      color: #c5cae9;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .subtitle {
      font-size: 1.1rem;
      font-weight: 600;
      color: #c5cae9;
      margin-bottom: 12px;
    }

    .btn {
      display: inline-block;
      padding: 16px 42px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #5c6bc0, #7986cb);
      color: #fff;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 28px rgba(92, 107, 192, 0.5);
      text-decoration: none;
      transition: all 0.3s ease;
      text-transform: uppercase;
      margin-top: 12px;
    }
    .btn:hover {
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      box-shadow: 0 12px 36px rgba(63, 81, 181, 0.6);
      transform: translateY(-4px) scale(1.03);
    }

    .email-link {
      color: #bbdefb;
      font-size: 1rem;
      display: inline-block;
      margin-top: 8px;
      text-decoration: none;
      word-break: break-word;
    }
    .email-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      h1 { font-size: 1.3rem; }
      .btn { width: 100%; }
    }

    /* Floating Feedback Button */
    .floating-feedback {
      position: fixed;
      bottom: 35px;
      right: 15px;
      background: linear-gradient(145deg, #ff7043, #ffca28);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 13px;
      padding: 9px 14px;
      border-radius: 50px 12px 50px 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), 0 0 12px rgba(255, 152, 0, 0.4) inset;
      transition: all 0.3s ease;
      z-index: 1000;
      animation: pulse 2s infinite;
    }
    .floating-feedback:hover {
      background: linear-gradient(135deg, #ffb74d, #ff5722);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.45), 0 0 18px rgba(255, 152, 0, 0.5) inset;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,152,0,0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,87,34,0.6); }
    }

    @media (max-width: 600px) {
      .floating-feedback {
        bottom: 65px;
        right: 15px;
        font-size: 12px;
        padding: 5px 7px;
      }
    }
  </style>
</head>
<body>

  <main>
    <section class="container" role="main" aria-labelledby="feedback-title">
      <h1 id="feedback-title">We Value Your Feedback</h1>

      <p class="intro">
        Your thoughts help us make our association stronger üí™<br>
        Whether it‚Äôs a suggestion, compliment, or new idea ‚Äî we‚Äôd love to hear from you!
      </p>

      <div class="feedback-option">
        <a href="https://forms.gle/gSwzAEooZNHBURv78" target="_blank" rel="noopener noreferrer" class="btn" id="feedback-btn">
          Open Feedback Form
        </a>
      </div>

      <div class="feedback-option" style="margin-top: 40px;">
        <div class="subtitle">‚úâÔ∏è Send Feedback by Email</div>
        <a href="mailto:atarwa@google.com" class="email-link">
          atarwa@google.com
        </a>
      </div>
    </section>
  </main>

  <!-- Floating Feedback Button (scroll to top) -->
  <a href="#feedback-title" class="floating-feedback" title="Back to Feedback Form üí¨">
    üí¨ Share Feedback
  </a>

  <!-- Thank-you animation -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("feedback-btn");
    btn.addEventListener("click", () => {
      const note = document.createElement("div");
      note.textContent = "üåº Thank you for helping us grow!";
      Object.assign(note.style, {
        position: "fixed",
        bottom: "70px",
        right: "40px",
        background: "#3f51b5",
        color: "#fff",
        padding: "10px 20px",
        borderRadius: "20px",
        fontSize: "0.9rem",
        boxShadow: "0 4px 10px rgba(0,0,0,0.3)",
        zIndex: 9999,
        opacity: 0,
        transition: "opacity 0.5s ease"
      });
      document.body.appendChild(note);
      setTimeout(() => note.style.opacity = 1, 100);
      setTimeout(() => {
        note.style.opacity = 0;
        setTimeout(() => note.remove(), 500);
      }, 2500);
    });
  });
  </script>

  <script src="layout.js" defer></script>
</body>
</html>
